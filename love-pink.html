<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Zulfi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff4da6;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .heart {
      width: 150px;
      height: 150px;
      background-color: #ff4da6;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.9s ease-in-out infinite;
      box-shadow: 0 0 30px #ff4da6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 150px;
      height: 150px;
      background-color: #ff4da6;
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 30px #ff4da6;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0% { transform: rotate(-45deg) scale(0.8); }
      50% { transform: rotate(-45deg) scale(1); }
      100% { transform: rotate(-45deg) scale(0.8); }
    }

    .name {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 15px #ff4da6;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 2;
    }

    .spotify {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="name">Zulfi</div>
  </div>

  <div class="spotify">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/5XeFesFbtLpXzIVDNQP22n?utm_source=generator"
      width="300" height="80" frameborder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script>
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createFallingHeart, 300);
  </script>
</body>
</html>
