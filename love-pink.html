<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Pink Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .heart {
      width: 150px;
      height: 150px;
      background-color: #ff4da6;
      position: relative;
      transform: rotate(-45deg) scale(0);
      animation: beat 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px #ff4da6;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 150px;
      height: 150px;
      background-color: #ff4da6;
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 30px #ff4da6;
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      left: 75px;
      top: 0;
    }
    @keyframes beat {
      0% {
        transform: rotate(-45deg) scale(0.5);
      }
      50% {
        transform: rotate(-45deg) scale(1);
      }
      100% {
        transform: rotate(-45deg) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
